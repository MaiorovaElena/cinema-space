<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/main.scss" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <section class="block-movie">
            <div class="block-movie__title-wrapper">
                <div>
                    <h1 class="block-movie__title name-ru"></h1>
                    <h2 class="block-movie__title name-en"></h2>
                    <h3 class="block-movie__title name-original"></h3>
                </div>
                <img class="block-movie__rating-age-limit" src="" alt="age limit"></img>
            </div>
            <div class="block-movie__main-section">
                <div class="block-movie__cotanier-wrapper">
                    <div class="block-movie__poster-wrapper">
                        <img class="block-movie__poster" src="" alt="poster">
                        <div class="block-movie__rating-kinopoisk"></div>
                    </div>
                    <div class="block-movie__common-info-about">
                        <div class="block-movie__infomation">
                            <div class="block-movie__info-wrapper">
                                <h3 class="block-movie__subtitle about"></h3>
                                <div class="block-movie__item about"></div>
                            </div>
                            <div class="block-movie__info-wrapper">
                                <a class="block-movie__subtitle ">Год выпуска</a>
                                <div class="block-movie__item start-year"></div>
                            </div>

                            <div class="block-movie__info-wrapper">
                                <a class="block-movie__subtitle ">Страна происхождения</a>
                                <div class="block-movie__item countries"></div>
                            </div>
                            <div class="block-movie__info-wrapper">
                                <a class="block-movie__subtitle">Жанры</a>
                                <div class="block-movie__item genres"></div>
                            </div>
                            <div class="block-movie__info-wrapper">
                                <a class="block-movie__subtitle ">Слоган</a>
                                <div class="block-movie__item slogan"></div>
                            </div>
                            <div class="block-movie__info-wrapper">
                                <a class="block-movie__subtitle ">Время</a>
                                <div class="block-movie__item film-length"></div>
                            </div>
                            <div class="block-movie__info-wrapper">
                                <a class="block-movie__subtitle">Режиссер</a>
                                <div class="block-movie__item director"></div>
                            </div>
                            <div class="block-movie__info-wrapper">
                                <a class="block-movie__subtitle">Актеры</a>
                                <div class="block-movie__item actor"></div>
                            </div>
                            <div class="block-movie__info-wrapper">
                                 <div id="actors-photos" class="block-movie__photos-wrapper "></div>
                            </div>
                            <div class="block-movie__info-wrapper">
                                <div class="block-movie__subtitle"></div>
                                <div class="block-movie__item"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="block-movie__info-wrapper description-wrapper">
                    <div class="block-movie__item description"></div>
                </div>
                <div class="block-movie__resourse"></div>
            </div>
        </section>
        <section class="similar-movies">
            <h2 class="similar-movies__title">Похожие фильмы</h2>
            <div  id="posters-contanier" class="similar-movies__posters-contanier">
            </div>
        </section>

        <section class="block-reviews">
            <div class="block-reviews__titles reviews-titles">
                <div class="block-reviews__title-wrapper block-reviews__title-wrapper_kinopoisk">
                    <div class="block-reviews__title block-reviews__title_state_active" id="title-kp">Рецензии зрителей Кинопоиска</div>
                </div>
                <div class="block-reviews__title-wrapper block-reviews__title-wrapper_ours">
                    <div class="block-reviews__title block-reviews__title_state_not-active" id="title-ours">Отзывы наших пользователей</div>
                </div>
            </div>
            <div class="reviews-container">
                
                <!-- <div class="reviews-container__total-wrapper total">
                    <div class="total__count count-text">Всего<span class="count-number count-number_type_all"></span></div>
                    <div class="total__positive count-text">Положительные<span class="count-number count-number_type_positive"></span></div>
                    <div class="total__neutral count-text">Нейтральные<span class="count-number count-number_type_neutral"></span></div>
                    <div class="total__negative count-text">Отрицательные<span class="count-number count-number_type_negative"></span></div>
                </div> -->
                <div class="reviews-container__posts-wrapper posts-wrapper"></div>
            </div>
        </section>
    </div>
    <!-- <script type="module" src="./main.js"></script> -->
    <script type="module" src="./src/page-movie.js"></script>
    <!-- <script type="module" src="./src/reviews.js"></script> -->
</body>

</html>
