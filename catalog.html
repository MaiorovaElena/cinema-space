<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style/catalog.scss">
</head>

<body>
    <div class="container">
        <div class="container__header">
            Каталог
        </div>
        <div class="container__list">
            <form class="container__genre">
                <label for="genre">Жанр</label>
                <select id="genre" name="genre">
                    <option value="all">Все жанры</option>
                    <option value="comedy">Комедии</option>
                    <option value="detective">Детективы</option>
                    <option value="horror">Ужасы</option>
                    <option value="thrillers">Триллеры</option>
                    <option value="family">Семейные</option>
                    <option value="cartoon">Мультфильмы</option>
                    <option value="melodrama">Медодрамы</option>
                    <option value="drama">Драмы</option>
                    <option value="children">Детское</option>
                </select>
            </form>
            <form class="container__year">
                <label for="year">Год</label>
                <select id="year" name="year">
                    <option value="all">Все года</option>
                    <option value="2021-2023">2021-2023</option>
                    <option value="2020-2022">2020-2022</option>
                    <option value="2016-2019">2016-2019</option>
                    <option value="2010-2015">2010-2015</option>
                    <option value="2000-1995">2000-1995</option>
                    <option value="1995">до 1995</option>
                </select>
            </form>
            <form class="container__raiting">
                <label for="year">Рейтинг</label>
                <select id="raiting" name="raiting">
                    <option value="all">Все рейтинги</option>
                    <option value="9-10">9-10</option>
                    <option value="7-8">7-8</option>
                    <option value="6">6 и меньше</option>
                </select>
            </form>
            <form class="container__country">
                <label for="country">Страна</label>
                <select id="country" name="country">
                    <option value="all">Все страны</option>
                    <option value="russia">Россия</option>
                    <option value="usa">США</option>
                    <option value="japan">Япония</option>
                    <option value="canada">Канада</option>

                </select>
            </form>
            <form class="container__movie-sarial">
                <label for="year">Год</label>
                <select id="year" name="genre">
                    <option value="all">И сериалы и фильмы</option>
                    <option value="movies">Фильмы</option>
                    <option value="serials">Сериалы</option>
                </select>
            </form>
        </div>
        <div class="container__content">

        </div>
    </div>
</body>

</html>
