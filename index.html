<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite App</title>
        <link rel="stylesheet" href="./assets/style/main.scss" /> 
                                                                                                                                             
    </head>
    <body>
      <div class="wrapper"> 
        <header class="header">
            <div class="header__container _container">
            <a href="#" class="header__logo"> MOVIEСервис </a>
            <nav class="header__nav ">
            <ul class="header__menu">
           <li class="menu__item">
           <a href="#" class="header__link" >Фильмы</a>
           </li>
            <li class="header__item">
            <a href="#" class="header__link">Сериалы</a>
             </li>
             </ul>
            </nav>
             <div class="d1"> 
            <form>
              <input type="text" class="header__search" placeholder="Поиск" id="filter"/> 
              <ul class="list-group list-group-flush" id="list"></ul>
              <button type="submit" class="search__icon"></button>
             </form>
             </div>
               <div class="header__btn-container"> 
         <h3 class="user__name">Имя пользователя</h3> 
        <div class="user__email"></div> 
        <img  src="./assets/images/avatar.png"  alt="avatar"  id="avatar" class="user__img" onclick="location.href='personalaccount.html'" />
        <img src="./assets/images/door.png" alt="выйти" id="door" class="exit__img" >
        <h3 class="exit__name">Выйти</h3> 
        </div>
              <div class="cont" id="hiUser"> 
              <button class="cont__btn" id="btnOpen">Войти</button>
               </div>  
                        </div>
            </div>
            </div>
          </header>
    

        
      <!-- Модальное окно -->
      <dialog class="dialog" id="windModal">
        <div class="dialog__close">
          <button class="dialog__close" id="btnClose">X</button>
        </div>
        <div class="dialog__container" id="formContainer">
          <h2 class="dialog__title">MOVIE Сервис</h2>
          <p class="dialog__text">Войти в личный кабинет</p>
          <form class="dialog-form" name="loginForm" novalidate>
            <div class="dialog-form__email">
              <label for="secondEmail" class="dialog-form__email-text">Email</label>
              <input type="email" name="secondEmail" class="dialog-form__email-input" id="loginEmail" pattern="^[A-Z0-9\._%\+-]+@[A-Z0-9-]+\.[A-Z]{2,4}$"
                placeholder="Введите email..." required>
    
              <p class="dialog-form__email-error"></p>
            </div>
            <div class="dialog-form__password">
              <label for="secondPassword">Пароль</label>
              <input name="newPassword" type="password" id="loginPassword" placeholder="Введите пароль..." minlength="8"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()])[A-Za-z\d!@#$%^&*()]{8,20}$" required>
    
              <p class="error-message"></p>
            </div>
            <div class="form__btn">
              <input class="form__btn-text" type="submit" name="sendForm" id="btnLogin" value="Войти">
            </div>
          </form>
    
          <div>
            <p>Новенький?</p>
            <a href="">Создай аккаунт</a>
          </div>
        </div>
      </dialog>
    
      <a href="./registr.html">перейти</a>



      <script type="module" src="./src/db.js"></script>
        <script type="module" src="./main.js"></script>
        <script type="module" src="./src/index.js"></script>
    </body>
</html>
